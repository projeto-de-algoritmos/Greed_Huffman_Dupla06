<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Huffman</title>
	<link rel="stylesheet" href="styles.css">
	<link href="favicon.ico" type="image/x-icon">
	<script src="app/huffman.js"></script>
</head>

<body>
	<div>
		<h1>Código de Huffman</h1>
	</div>

	<div class="container">
		<div class="content compressor">
			<h2>Compressor</h2>
			<textarea
				class="input"
				id="compress"
				oninput="compress()"
				placeholder="Escreva algum texto aqui. Ex.: Projeto de Algoritmos"
			></textarea>
			<table class="table" id="codetable"></table>
		</div>

		<div class="content">
			<h2>Decompressor</h2>
			<textarea
				class="input"
				id="decompress"
				oninput="decompress()"
				placeholder="Escreva algum código aqui. Use apenas binário. [0-1]"
				onkeyup="this.value = this.value.replace(/[^0-1]/g, '')"
				disabled
			></textarea>
			<p id="output"></p>
		</div>
	</div>
</body>

</html>
