<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Huffman</title>
	<link href="favicon.ico" type="image/x-icon"/>
	<script src="app/huffman.js"></script>
</head>

<body>
	<div>
		<h1>Código de Huffman</h1>
	</div>

	<div>
		<div>
			<label>Compressor:</label>
			<textarea
				id="compress"
				oninput="compress()"
				placeholder="Escreva algum texto aqui. Ex.: Projeto de Algoritmos"
			>
			</textarea>
			<table id="codetable"></table>
		</div>

		<div>
			<label>Decompressor:</label>
			<textarea
				id="decompress"
				oninput="decompress()"
				placeholder="Escreva algum código aqui. Use apenas binário. [0-1]"
				onkeyup="this.value = this.value.replace(/[^0-1]/g, '')"
				disabled
			>
			</textarea>
			<p id="output"></p>
		</div>
	</div>
</body>

</html>
